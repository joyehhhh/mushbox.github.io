    <figure>

        <article>
          <p>同人。同人于野，亨。利涉大川，利君子贞。</p>
          <p>象曰：天与火，同人；君子以类族辨物。</p>
          <p>聚众于郊外，将行大事，吉利。有利于涉水渡河，有利于君子的卜问。人类相亲，与人和同；所求皆得，无不称心。得此卦者，吉祥如意，与人合作共事更佳，上下同心，谋事有成。</p>
          <p>事业顺利、平安，尤其是在与他人的合作方面会十分成功，宜广泛开展人际活动，建立广泛的联系，克服狭隘的门户之见，照顾各方面的利益，求大同，存小异，坚持正确的原则，必能成就大事业。</p>
          <p>祝福你，亲爱的朋友，愿所有的美好如期而至。</p>
          <p>看来今天适合和朋友在一起呢！</p>
          <p>吃一顿开心热闹的火锅涮香菇吧！</p>
